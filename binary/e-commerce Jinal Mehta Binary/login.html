<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search {
      display: flex;
      align-items: center;
    }

    .search input {
      background-color: #f2f2f2;
      border: none;
      padding: 8px 16px;
      margin-right: 10px;
    }

    .search button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      display: none;
    }

    .login-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 10px;
      
    }

    nav a:hover {
      background-color: #ddd;
    }

    @media (max-width: 767px) {
      header {
        flex-direction: row;
        align-items: center;
      }

      .logo {
        order: 2;
      }

      .search {
        order: 3;
        margin-right: 100px;
      }

      .search input {
        display: none;
      }

      .search button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .login-btn {
        order: 4;
        margin-left: auto;
      }

      nav {
        position: absolute;
        top: 60px;
        left: -200px;
        background-color: #f2f2f2;
        padding: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transition: left 0.3s ease;
      }

      .nav-btn {
        order: 1;
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      .nav-btn.active + nav {
        left: 0;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }
    }
    @media (min-width: 768px) {
      .nav-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-btn">=</button>
    <div class="logo"><img src="C:\Users\jinal\OneDrive\Desktop\jinal\binary\e-commerce Jinal Mehta Binary\lime rf.png" alt="Logo"></div>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
    <button class="login-btn">Login</button>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h1>Welcome to My Website</h1>
    <p>This is a sample website layout with a header, navigation bar, and responsive design.</p>
  </main>

  <script>
    const navBtn = document.querySelector('.nav-btn');
    const nav = document.querySelector('nav');
    const searchInput = document.querySelector('.search input');
    const searchButton = document.querySelector('.search button');

    navBtn.addEventListener('click', () => {
      navBtn.classList.toggle('active');
      nav.style.left = navBtn.classList.contains('active') ? '0' : '-200px';
    });

    searchButton.addEventListener('click', () => {
      if (window.innerWidth <= 767) {
        searchInput.style.display = searchInput.style.display === 'none' ? 'inline-block' : 'none';
      }
    });
  </script>
</body>
</html>
